# This workflow builds and releases a Go project for Windows.
# It triggers on push and tag events.

name: Go Build and Release

on:
  push:
    branches:
      - "main"
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.25.3
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Print Version Information
        run: |
          $version=$(git describe --tags --match "v[0-9]*" --abbrev=0 2>/dev/null || echo "v0.0.0")
          $buildDate=$(Get-Date -Format "yyyy-MM-ddTHH:mm:ssZ")
          $gitHash=$(git rev-parse HEAD)
          echo "Version: $version"
          echo "Build Date: $buildDate"
          echo "Git Hash: $gitHash"
      - name: Install dependencies
        run: |
          go version
          go mod tidy

      - name: Build Windows Executable
        run: |
          $version=$(git describe --tags --match "v[0-9]*" --abbrev=0 2>/dev/null || echo "v0.0.0")
          $buildDate=$(Get-Date -Format "yyyy-MM-ddTHH:mm:ssZ")
          $gitHash=$(git rev-parse HEAD)
          $ldflags="-H=windowsgui -s -w -X main.version=$version -X main.buildDate=$buildDate -X main.gitHash=$gitHash"
          go build -ldflags "$ldflags" -o KKCardModCheck.exe -trimpath
      - name: Create Release Archive
        run: |
          Compress-Archive -Path KKCardModCheck.exe -DestinationPath KKCardModCheck.zip
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: KKCardModCheck.zip
          path: ./KKCardModCheck.zip

  release:
    runs-on: windows-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.25.3
      - name: Build Windows Executable
        run: |
          $version=$(git describe --tags --match "v[0-9]*" --abbrev=0 2>/dev/null || echo "v0.0.0")
          $buildDate=$(Get-Date -Format "yyyy-MM-ddTHH:mm:ssZ")
          $gitHash=$(git rev-parse HEAD)
          $ldflags="-H=windowsgui -s -w -X main.version=$version -X main.buildDate=$buildDate -X main.gitHash=$gitHash"
          go build -ldflags "$ldflags" -o KKCardModCheck.exe -trimpath
      - name: Create Release Archive
        run: |
          Compress-Archive -Path KKCardModCheck.exe -DestinationPath KKCardModCheck.zip
      - name: Generate Commit Log
        run: git log -1 > commit_log.txt
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./KKCardModCheck.zip
            ./commit_log.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
